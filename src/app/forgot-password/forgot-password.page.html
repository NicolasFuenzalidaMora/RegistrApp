<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RegistrapAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formRecuperarContrasena">
        <!-- Campo para el correo electrónico -->
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
      </form>
      <!-- Botón para recuperar contraseña -->
      <ion-button (click)="recuperarContrasena()" expand="full">
        Recuperar Contraseña
      </ion-button>
      <!-- Botón para cancelar -->
      <ion-button (click)="cancelar()" expand="full" color="danger">
        Cancelar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
